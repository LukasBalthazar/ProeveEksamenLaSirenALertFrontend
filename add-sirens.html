<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
  <meta charset="UTF-8">
  <title>Add Siren</title>
</head>
<body>
<header id="header-container"></header>

<main>
    <h1>Add Siren</h1>
    <form action="http://localhost:8080/sirens" method="post" id="sirenForm">
        <div>
          <label for="name">Location name</label>
          <input type="text" name="name" id="name">
        </div>
        <div>
          <label for="latitude">Latitude</label>
          <input type="text" name="latitude" id="latitude">
        </div>
        <div>
          <label for="longitude">Longitude</label>
          <input type="text" name="longitude" id="longitude">
        </div>
        <div>
          <label for="status">Status</label>
          <input type="text" name="status" id="status">
        </div>
        <div>
          <label for="disabled">Disabled</label>
          <input type="checkbox" name="disabled" id="disabled">
        </div>
        <button type="submit">Create Siren</button>
    </form>
</main>

</body>
<script type="module" src="js/add-siren.js"></script>
</html>
